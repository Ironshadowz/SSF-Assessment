<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>

		<form action="#" data-th-action="@{/login}" 
			method="POST" data-th-object="${User}">
			<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" data-th-field="*{name}"
							placeholder="Please type in your username" >
							<div data-th-if="${#fields.hasErrors('name')}">
								<span data-th-errors="*{name}" data-th-errorclass="error"></span>
							</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" data-th-field="*{password}"
							placeholder="Please type in your password">
							<div data-th-if="${#fields.hasErrors('password')}">
								<span data-th-errors="*{password}" data-th-errorclass="error"></span>
							</div>
				</td>
			</tr>
			<tr>
				<td>
					<label data-th-text="${captcha}" data-th-if="${captcha!=null}"></label>
				</td>
			</tr>
			<tr>
				<td>
					<label data-th-if="${captcha!=null}">Answer: </label>
				</td>	
				<td>
					<input type="text" data-th-if="${captcha!=null}" data-th-object="${User}" data-th-field="*{reply}" placeholder="Answer" size="30">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
		</form>
		
	</body>
</html>
