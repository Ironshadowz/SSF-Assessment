<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>

		<form data-th-action="@{/login}" 
			method="POST" data-th-object="${User}">
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" name="username"
							placeholder="Please type in your username" minlength="2" required>
				<!--<span class="error" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></span>-->
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" name="password"
							placeholder="Please type in your password" minlength="2" required>
					<!--<div data-th-if="${#fields.hasErrors('password')}">
								<span data-th-errors="*{password}"></span>
							</div>-->
				</td>
			</tr>
			<tr data-th-if="${captcha!=null}" data-th-object="${captcha}">
				<td>
					<label type="text" data-th-text="${captcha}"></label>
				</td>
			</tr>
			<tr data-th-if="${captcha!=null}">
				<td>
					<label>Answer: </label>
				</td>	
				<td>
					<input type="number" id="reply" name="reply" placeholder="Answer" size="30">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
		</form>
		
	</body>
</html>
